<div class="results page_wrap">
  <div>
    <div class="carousel_wrap">
      <slick ng-if="$ctrl.showCarousel" dots="false" infinite="false" speed="300" settings="$ctrl.slickConfig" slides-to-show="{{$ctrl.numberOfCarousel}}" touch-move="true" slides-to-scroll="2" class="filter_wrap">
        <div class="filter_item" bindonce ng-repeat="item in $ctrl.filters" ng-click="$ctrl.selFilter($index)" ng-class="{'active': item.active}">
          <img bo-src-i="{{item.url}}">
          <div class="over"></div>
          <div class="title" bo-text="item.name"></div>
        </div>
      </slick>
    </div>
    <div class="search_food">
      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" placeholder="Search Food">
      <div class="left_icon"><i class="material-icons">restaurant</i></div>
    </div>
    <div class="results_txt">
      <h3>435 RESULTS</h3>
    </div>
    <div class="filter_body" layout="row" layout-wrap>
      <div flex="50" flex-xs="100">
        <button type="button" ng-click="$ctrl.showFilter()" class="btn btn-default btn-sm"><i class="material-icons">swap_vert</i></button>
        <span class="title">Type: <span>All</span></span>
        <span class="title"> â€¢ Region: <span>All</span></span>
      </div>
      <div flex="50" flex-xs="100">
        <span class="title" style="margin-right: 10px">Sort by:</span>
        <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="$ctrl.sort" ng-options="opt for opt in $ctrl.sortBy"></select>
      </div>
    </div>
    <div class="results_body" layout="row" layout-wrap layout-padding>
      <div class="results_item" flex="33" flex-sm="50" flex-xs="100" bindonce ng-repeat="item in $ctrl.meals track by item.id">
        <div class="mealWrapper">
          <div class="mealImage" ng-click="$ctrl.goList()"></div>
          <div class="mealInfo">
            <h4 bo-text="item.name"></h4>
            <div class="meal_info" layout="row">
              <div class="name" flex="35"><i class="material-icons">location_on</i>name</div>
              <div class="sl" flex="45"><span class="sl">SL: <span uib-rating ng-model="$ctrl.rate" max="$ctrl.max" read-only="$ctrl.isReadonly" state-on="'custom-on'" state-off="'custom-off'" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                <span class="label" ng-class="{'label-warning': $ctrl.percent<30, 'label-info': $ctrl.percent>=30 && percent<70, 'label-success': $ctrl.percent>=70}" ng-show="overStar && !$ctrl.isReadonly">{{$ctrl.percent}}%</span></span>
              </div>
              <div class="vegan" flex="20">VEGAN</div>
            </div>
            <div class="chefInfo">
              <img src="assets/images/chef-dummy.jpg"></img>
              <div class="chefDetails">
                <div bo-text="item.chef"></div>
                <div bo-text="item.location"></div>
              </div>
              <div class="rating star">
                <div bo-text="item.rating"></div>
                <i class="material-icons">star_rate</i>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="price">
            <div bo-text="item.oldPrice"></div>
            <div bo-text="item.price"></div>
            <div>Add to Cart<i class="material-icons">local_grocery_store</i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="show_more">
      <div layout="column">
        <h4>SHOW MORE</h4>
        <button class="btn btn-default btn-sm"><i class="material-icons">arrow_downward</i></button>
      </div>
    </div>
  </div>
</div>
