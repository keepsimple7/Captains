<md-dialog aria-label="signup" class="login">
  <md-dialog-content>
    <div class="auth">
      <div class="box">
        <h3>Signup</h3>
        <!-- <div class="title"></div> -->
        <div class="boxWrapper">
          <form ng-if="!$ctrl.isOTPStage" name="signup_form" novalidate class="signup css-form" ng-submit="$ctrl.fnSignup()">
            <div>
              <input required type="string" ng-model="$ctrl.user.name" placeholder="username"></input>
            </div>
            <div>
              <input required type="password" ng-minlength=5 ng-model="$ctrl.user.password" placeholder="password"></input>
            </div>
            <div>
              <input required type="email" ng-model="$ctrl.user.emailId" placeholder="email"></input>
            </div>
            <div>
              <input required ng-model="$ctrl.user.mobileNumber" placeholder="mobile number"></input>
            </div>
            <button type="submit" ng-disabled="signup_form.$invalid">Submit</button>
          </form>
          <form name="otp_form" novalidate class="otp css-form" ng-if="$ctrl.isOTPStage" ng-submit="$ctrl.fnConfirmSignup()">
            <div>
              <div>We have sent you a one-time-password (OTP) to your phone. Please enter the 4 digit code below to complete your signup</div>
              <div>
                <input required ng-model="$ctrl.otpInfo.otp" placeholder="4 Digit OTP"></input>
              </div>
              <button type="submit" ng-disabled="otp_form.$invalid">Submit</button>
            </div>
            <form>
        </div>
      </div>
      <div ng-show="$ctrl.isError" class="error">{{$ctrl.errMsg}}</div>
    </div>
  </md-dialog-content>
</md-dialog>
