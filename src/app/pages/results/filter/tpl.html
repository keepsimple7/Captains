<md-dialog aria-label="Landing" class="results_filter">
  <md-dialog-content>
    <div class="title">
      <h4>FILTER <i class="material-icons">swap_vert</i></h4></div>
    <div class="type">
      <div class="sub_title">
        <h5>TYPE:</h5></div>
      <div class="btn-group">
        <div class="btn btn-default" bindonce ng-repeat="item in $ctrl.types track by item.id" bo-text="item.name" ng-class="{'active': item.active}" ng-click="$ctrl.selectFoodType($index)"></div>
      </div>
    </div>
    <div class="region">
      <div class="sub_title">
        <h5>REGION:</h5></div>
      <div class="regions">
        <md-checkbox ng-model="$ctrl.regionAll" aria-label="Checkbox" ng-change="$ctrl.onRegionAllUpdated()">All</md-checkbox>
        <div class="region-group" layout="row" layout-wrap>
          <div class="item" bindonce ng-repeat="item in $ctrl.regions track by item.id" flex="50">
            <md-checkbox ng-model="$ctrl.regions[$index].active" aria-label="Checkbox{{$index}}" ng-change="$ctrl.onRegionUpdated()">{{item.name}}</md-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="button">
      <button class="btn btn-default" ng-click="$ctrl.save()">SAVE</button>
    </div>
    <div class="close" ng-click="$ctrl.cancel()">
      <i class="material-icons">close</i>
    </div>
  </md-dialog-content>
</md-dialog>
