<div class="results page_wrap" ng-if="$ctrl.categories.length > 0">
  <div>
    <div class="carousel_wrap">
      <slick ng-if="$ctrl.showCarousel && $ctrl.categories.length > 0" dots="false" infinite="false" speed="300" settings="$ctrl.slickConfig" slides-to-show="{{$ctrl.numberOfCarousel}}" touch-move="true" slides-to-scroll="2" class="filter_wrap">
        <div class="filter_item" bindonce ng-repeat="category in $ctrl.categories" ng-click="$ctrl.selectCategory($index)" ng-class="{'active': $ctrl.isCategorySelected($index)}">
          <img bo-src-i="{{category.url}}">
          <div class="over"></div>
          <div class="title" bo-text="category.name"></div>
        </div>
      </slick>
    </div>
    <!-- div class="search_food">
      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" placeholder="Search Food">
      <div class="left_icon"><i class="material-icons">restaurant</i></div>
    </div -->
    <div class="results_txt">
      <h3>{{$ctrl.meals.length}} RESULTS</h3>
    </div>
    <div class="filter_body" layout="row" layout-wrap>
      <div flex="50" flex-xs="100">
        <button type="button" ng-click="$ctrl.showFilter()" class="btn btn-default btn-sm"><i class="material-icons">swap_vert</i></button>
        <span class="title">Type: <span>All</span></span>
        <span class="title"> • Region: <span>All</span></span>
      </div>
      <div flex="50" flex-xs="100">
        <span class="title" style="margin-right: 10px">Sort by:</span>
        <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="$ctrl.sort" ng-options="opt for opt in $ctrl.sortBy" ng-change="$ctrl.setActiveSort($ctrl.sort)"></select>
      </div>
    </div>
    <div class="results_body" layout="row" layout-wrap layout-padding>
      <div class="results_item" flex="33" flex-sm="50" flex-xs="100" bindonce ng-repeat="item in $ctrl.meals track by item.id">
        <div class="mealWrapper">
          <img bo-src="item.imageURL"></img>
          <div class="mealInfo">
            <h4 bo-text="item.name"></h4>
            <div class="meal_info" layout="row">
              <!-- div class="name" flex="25"><i class="material-icons">location_on</i>name</div -->
              <div class="sl" flex="60"><span class="sl"><span uib-rating ng-model="$ctrl.rate" max="$ctrl.max" read-only="$ctrl.isReadonly" state-on="'custom-on'" state-off="'custom-off'" titles="['one','two','three']" aria-labelledby="default-rating"></span>
              </span></div>
              <div class="vegan" flex="40" bo-hide="item.nonVeg">VEG</div>
              <div class="vegan none" flex="40" bo-show="item.nonVeg">NON-VEG</div>
            </div>
          </div>
          <div class="chefInfo">
            <img bo-src="item.providerImageURL || 'assets/images/chef-dummy.jpg'"></img>
            <div class="chefDetails">
              <div bo-text="item.providerName"></div>
              <!-- div bo-text="item.localityServed"></div -->
            </div>
            <div class="rating star">
              <div bo-text="item.rating"></div>
              <i class="material-icons">star_rate</i>
            </div>
          </div>
          <div class="divider"></div>
          <div class="price">
            <div bo-text="item.oldPrice"></div>
            <div bo-text="'$' + item.price"></div>
            <div class="btn btn-default"  ng-hide="$ctrl.getCurrentQty(item) === 0 || item.qtyAvailable === 0"><span class="minus" ng-click="$ctrl.decreaseQuantity(item)">−</span><span>{{$ctrl.getCurrentQty(item)}}</span><span class="plus" ng-click="$ctrl.increaseQuantity(item)">+</span></div>
            <div ng-click="$ctrl.addToCart(item, 1)" ng-show="$ctrl.getCurrentQty(item) === 0 && item.qtyAvailable > 0">Add to Cart<i class="material-icons">local_grocery_store</i></div>
            <div ng-if="item.qtyAvailable === 0">SOLD OUT</div>
          </div>
        </div>
        <div class="mealWrapper hover">
          <div class="mealInfo" ng-click="$ctrl.goToDetailsPage($index)">
            <h4 bo-text="item.name"></h4>
            <div class="meal_info" layout="row">
              <!-- div class="name" flex="35"><i class="material-icons">location_on</i>name</div -->
              <div class="sl" flex="60"><span class="sl"><span uib-rating ng-model="$ctrl.rate" max="$ctrl.max" read-only="$ctrl.isReadonly" state-on="'custom-on'" state-off="'custom-off'" titles="['one','two','three']" aria-labelledby="default-rating"></span>
              </span></div>
              <div class="vegan" flex="40" bo-hide="item.nonVeg">VEG</div>
              <div class="vegan none" flex="40" bo-show="item.nonVeg">NON-VEG</div>
            </div>
            <div class="description" bo-text="item.description"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="show_more">
      <div layout="column">
        <h4>SHOW MORE</h4>
        <button class="btn btn-default btn-sm"><i class="material-icons">arrow_downward</i></button>
      </div>
    </div> -->
  </div>
</div>
